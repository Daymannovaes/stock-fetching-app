<h2>Stocks</h2>

<form (ngSubmit)="onFormSubmit()">
  <label>
    <strong>Pull URL:</strong>
    <input type="text" [formControl]="pullURL" placeholder="http://api.marketstack.com/v1/intraday?access_key=YOUR_KEY&symbols=aapl&limit=1">
  </label>

  <button type="submits">Create & start new pooling</button>
</form>

<!-- @todo form to edit pooling settings -->

<div id="results" *ngIf="poolId !== undefined && poolResults.length">
  <button (click)="stopCurrentPooling()">Stop current pooling</button>
  <h4>Results for {{pullURL.value}}</h4>

  <ul>
    <li *ngFor="let result of poolResults">
      {{result}}
    </li>
  </ul>
</div>
